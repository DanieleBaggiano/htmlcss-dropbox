<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dropbox</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <ul>
                <li><a href="logo dropbox"><img src="./img/logo-small.png" alt=""></a></li>
                <li><a href="perchè dropbox">Perchè Dropbox</a></li>
                <li><a href="funzioni">Funzioni</a></li>
                <li><a href="piani e prezzi">Piani e Prezzi</a></li>
            </ul>
        </div>

        <div class="accedi">
            <ul>
                <li><a href="supporto">Supporto</a></li>
                <li><a href="Contatta l'ufficio vendite">Contatta l'ufficio vendite</a></li>
                <li><a href="accedi">Accedi</a></li>
                <li><button>Inizia</button></li>
            </ul>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section class="sfondo">
            <div class="large-container"></div>
        </section>

        <section class="container">
            <!-- piani business -->
            <div class="small-container">
                <div class="titolo"></div>
                <div class="piani">
                    <div class="professional"></div>
                    <div class="advanced"></div>
                    <div class="enterprise"></div>
                </div>
                <div class="enterprise-ufficio-vendite"></div>
                <!-- /piani business -->

                <!-- partner dropbox -->
                <div class="partner-dropbox">
                    <div class="foto"></div>
                    <div class="trova-partner"></div>
                </div>
                <!-- /partner dropbox -->

                <!-- operazioni dropbox business -->
                <div class="titolo operazioni"></div>
                <div class="operazioni-dropbox">
                    <div class="casella1"></div>
                    <div class="casella2"></div>
                    <div class="casella3"></div>
                </div>
                <div class="operazioni-dropbox">
                    <div class="casella4"></div>
                    <div class="casella5"></div>
                    <div class="casella6"></div>
                </div>
                <!-- /operazioni dropbox business -->

                <!-- info clienti -->
                <div class="info-clienti"></div>
                <!-- /info clienti -->
            </div>
        </section>

        <!-- loghi -->
        <div class="designit">
            <div class="loghi-sinistra"></div>
            <div class="logo-centrale"></div>
            <div class="loghi-destra"></div>
        </div>
        <!-- /loghi -->

        <!-- prova gratuita -->
        <div class="prova-gratuita">
            <div class="container-prova-gratuita">
                <div class="porta-azienda"></div>
                <div class="inizia-prova-gratuita"></div>
            </div>
        </div>
        <!-- /prova gratuita -->

        <!-- domande frequenti -->
        <div class="container-domande">
            <div class="domande-frequenti"></div>
        </div>
        <!-- /domande frequenti -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="container-liste">
            <div class="lista-dropbox"></div>
            <div class="lista-prodotti"></div>
            <div class="lista-azienda"></div>
            <div class="lista-supporto"></div>
            <div class="lista-community"></div>
        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
